<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
    rel="stylesheet">
<link rel="stylesheet" type="text/css" href="dist/ng-modal.css" media="all" />
<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,400italic'
    rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/ngDialog.css">
<link rel="stylesheet" href="css/ngDialog-theme-default.css">
<link rel="stylesheet" href="css/ngDialog-theme-plain.css">
<style type='text/css'>
    body
    {
        font-family: 'Helvetica Neue' ,Helvetica,sans-serif;
    }
    h1
    {
        padding: 0;
        margin: 0;
    }
    .ng-cloak
    {
        display: none;
    }
</style>
<header id="navbar" ng-controller="HeaderCtrl">
    <div ng-include src="'partials/header.html'"></div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9" ng-controller="HomeCtrl">
            <!--Body content-->
            <div class="container">
                <ul class="phones row">
                    <li ng-repeat="churchmember in churchmembers_1 | filter:query | orderBy:orderProp"
                        class="thumbnail phone-listing col-lg-4"><a href="#/churchs/{{churchmember.id}}"
                            class="thumb">
                            <img style="width: 192px; height: 154px;" ng-src="{{churchmember.imageUrl}}"></a>
                        <a href="#/churchs/{{churchmember.id}}">{{churchmember.name}}</a>
                        <p>
                            {{churchmember.contact_1}}</p>
                    </li>
                </ul>
            </div>
        </div>
        <div ng-include="'partials/church-rightpanel.html'">
        </div>
    </div>
</div>
