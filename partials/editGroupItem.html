<form class="formLog" name="form" class="form-horizontal" novalidate ng-controller="GroupCtrl">
<div class="row ">
    <div class="col-sm-12">
        <h2 class="main-title">
            Edit Item</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-10">
        <div class="row space">
            <div class="col-sm-4">
                <label for="type">
                    Type:</label></div>
            <div class="col-sm-8">
                <span class="block input-icon input-icon-right">
                    <select id="Ftype" ng-init="updateItem.type = ngDialogData.field_type; Select(ngDialogData.field_type) "
                        ng-model="updateItem.type" ng-change="typeSelect1(updateItem.type)">
                        <option value="number">Number</option>
                        <option value="date">Date/Time</option>
                        <option value="shorttext">Short Text</option>
                        <option value="blob">Long-text/Blob</option>
                        <option value="image">Image</option>
                    </select>
                </span>
            </div>
        </div>
        <div class="row space" ng-show="label_name">
            <div class="col-sm-4">
                <label for="labelname">
                    Label-Name:</label></div>
            <div class="col-sm-8">
                <span class="block input-icon input-icon-right">
                    <input type="text" class="form-control" placeholder="Label" name="labelname" ng-model="updateItem.labelname"
                        ng-init="updateItem.labelname = ngDialogData.field_label" required focus />
                </span>
            </div>
        </div>
        <div class="row space" ng-show="ck_div">
            <!--          <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>-->
            <div class="modal-body">
                <textarea class="ck-editor" ng-model="updateItem.ck_data" ng-init="updateItem.ck_data = ngDialogData.ck_data">{{ngDialogData.ck_data}}</textarea>
            </div>
            <!--        <div class="modal-footer">
            
            <button class="btn btn-warning" ng-click="Reset()">Reset</button>
        </div>-->
        </div>
        <div ng-show="label_value">
            <div class="row space">
                <div class="col-sm-4">
                    <label for="fvalue">
                        Label-Value:</label></div>
                <div class="col-sm-8">
                    <span class="block input-icon input-icon-right">
                        <input type="text" class="form-control" placeholder="value" name="fvalue" ng-model="updateItem.fvalue"
                            required ng-init="updateItem.fvalue = ngDialogData.field_value" />
                    </span>
                </div>
            </div>
        </div>
        <div ng-show="date_div">
            <div class="row space">
                <div class="col-sm-4">
                    <label for="date_time">
                        Date:</label></div>
                <div class="col-sm-8">
                    <span class="block input-icon input-icon-right">
                        <input type="date" ng-model="updateItem.date_time" class="form-control" placeholder="Date"
                            name="date_time" required="true" ng-init="updateItem.date_time = ngDialogData.date_time" />
                    </span>
                </div>
            </div>
        </div>
        <div class="row space" ng-show="image">
            <div class="col-sm-4">
                <label for="group_img">
                    Image:</label></div>
            <div class="col-sm-8">
                <span class="block input-icon input-icon-right">
                    <input type="file" ng-file-select file-model="files" name="group_img" class="form-control"
                        ng-file-change="upload($files)" accept="image/*" />
                    <div ng-repeat="image in images" style="float: right; margin: -40px -52px;">
                        <img id="imagePreview{{$index}}" src="#" alt="" style="width: 50px; height: 50px;" />
                    </div>
                </span>
            </div>
        </div>
        <div ng-show="access_div">
            <div class="row space">
                <div class="col-sm-4">
                    <label for="accessby">
                        Access-by:</label></div>
                <div class="col-sm-8">
                    <span class="block input-icon input-icon-right">
                        <label>
                            <input type="radio" value="public" name="accessby" ng-click="toggleupdateItemSelection('public')"
                                ng-model="updateItem.accessby" checked />Public</label>
                        <label>
                            <input type="radio" value="private" name="accessby" ng-click="toggleupdateItemSelection('private')"
                                ng-model="updateItem.accessby" />Private</label>
                    </span>
                </div>
            </div>
            <div ng-show="options">
                <div class="row space">
                    <div class="col-sm-4">
                        <label for="accessby">
                            Who can view :</label>
                    </div>
                    <div class="col-sm-8">
                        <span class="block input-icon input-icon-right">
                            <select ng-init="updateItem.view_access = ngDialogData.view_access" ng-model="updateItem.view_access"
                                ng-change="viewAccess()">
                                <option value="1">Only me</option>
                                <option value="2">Any one this Password</option>
                                <option value="3">Anyone in this Group</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row space" ng-show="view_password">
                    <!--       <div class="row space">-->
                    <div class="col-sm-4">
                        <label for="passkey">
                            View Password:</label></div>
                    <div class="col-sm-8">
                        <span class="block input-icon input-icon-right">
                            <input type="text" placeholder="pass-key" class="form-control" name="passkey" ng-model="updateItem.view_passkey">
                        </span>
                    </div>
                </div>
                <div class="row space">
                    <div class="col-sm-4">
                        <label for="accessby">
                            Who can edit :</label>
                    </div>
                    <div class="col-sm-8">
                        <span class="block input-icon input-icon-right">
                            <select ng-init="updateItem.view_access = ngDialogData.edit_access" ng-model="updateItem.edit_access"
                                ng-change="editAccess()">
                                <option value="1">Only me</option>
                                <option value="2">Any one this Password</option>
                                <option value="3">Anyone in this Group</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="row space" ng-show="edit_password">
                    <!--       <div class="row space">-->
                    <div class="col-sm-4">
                        <label for="passkey">
                            Edit Password:</label></div>
                    <div class="col-sm-8">
                        <span class="block input-icon input-icon-right">
                            <input type="text" placeholder="pass-key" class="form-control" name="passkey" ng-model="updateItem.edit_passkey">
                        </span>
                    </div>
                </div>
                <!-- div ng-show="options_text">
                    <span style="float: right;">
                        <input type="checkbox">Auto-generated</span>
                </div-->
                <!--                        <div class="col-sm-8">
            <span class="block input-icon input-icon-right">
            <label> <input  type="radio" value="public" name="private" ng-click="togglePrivate('Only to me')" checked/>Only to me</label>
            <label> <input  type="radio" value="private" name="private" ng-click="togglePrivate('Only to Group Members')" />Only to Group Members</label>
           <label><input  type="radio" value="public" name="private" ng-click="togglePrivate('To Individual Member')"  />To Individual Member</label>
            </span>
                        </div>-->
            </div>
        </div>
    </div>
    <div ng-show="addmember_div">
        <div class="row space">
            <div class="col-sm-4">
                <label for="membername">
                    Member Name:</label></div>
            <div class="col-sm-8">
                <span class="block input-icon input-icon-right">
                    <input type="text" class="form-control" placeholder="member Name" name="membername"
                        ng-model="updateItem.membername" required focus />
                </span>
            </div>
        </div>
        <div class="row space">
            <div class="col-sm-4">
                <label for="email">
                    Email Id:</label></div>
            <div class="col-sm-8">
                <span class="block input-icon input-icon-right">
                    <input type="text" class="form-control" placeholder="Email Id" name="email" ng-model="updateItem.email"
                        required focus />
                </span>
            </div>
        </div>
    </div>
    <div class="space">
    </div>
    <div class="clearfix">
        <div class="row space">
            <div class="col-sm-4">
                <input type="hidden" name="updateItem.field_id" ng-model="updateItem.field_id" ng-init="updateItem.field_id = ngDialogData.field_id" />
                <input type="hidden" id="FT" ng-model="updateItem.field_type" ng-init="updateItem.field_type = ngDialogData.field_type" />
            </div>
            <div class="col-sm-4 btn-set text-right">
                <img class="loader_img" src="img/loading_bar (1).gif" id="loader" style="display: none;">
                <button type="submit" class="width-35 btn btn-sm btn-primary" ng-click="updateGroupItem(updateItem)">
                    Post
                </button>
            </div>
            <div>
                <div class="col-sm-4">
                    <button type="submit" class="width-35 btn btn-sm btn-primary" ng-click="DeleteGroupItem(updateItem)">
                        Delete
                    </button>
                    <span id="SV" class="ng-hide">{{updateItem.field_type}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="space-4">
    </div>
    <span class="lbl col-sm-3"></span>
</div>
<div class="col-md-1">
</div>
</div>
<!--                  <div ng-repeat="editor in ckEditors">
    <textarea data-ng-model="editor.value" data-ck-editor></textarea>
    <br />
    </div>
    <button ng-click="addEditor()">New Editor</button>
</div>-->
</form>
